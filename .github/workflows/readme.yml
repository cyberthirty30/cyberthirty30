name: Update README with VT323 text

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # daily

jobs:
  generate-text-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pillow

      - name: Generate VT323 text image
        run: |
          python generate_vt323.py

      - name: Commit image
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/vt323-text.png
          git commit -m "Update VT323 text image" || echo "No changes to commit"
          git push
